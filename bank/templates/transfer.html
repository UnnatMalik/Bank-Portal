<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer | CHD-BANK</title>
    <link rel="icon" href="https://clipartcraft.com/images/bank-logo-icon-9.png" type="image/png">
</head>
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .transfer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .transfer-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 40px;
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #004080;
    }

    /* Home Button Styles */
    .home-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #004080;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .home-button:hover {
        background-color: #003366;
    }

    /* Input Group Styles */
    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .input-group textarea {
        resize: vertical;
        height: 80px;
    }

    /* Button and Action Styles */
    .actions {
        text-align: center;
        margin-top: 20px;
    }

    .actions button {
        width: 100%;
        padding: 12px;
        background-color: #004080;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .actions button:hover {
        background-color: #003366;
    }
    .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #004080; /* Changed to match your header color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s, visibility 0.5s;
    }

    .loader .rupee {
        font-size: 72px; /* Increased size */
        color: #ffffff; /* Changed to white for contrast */
        animation: pulse 1.5s infinite;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Added glow effect */
    }

    @keyframes pulse {
        0% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
        50% {
            transform: scale(1.5) rotate(180deg);
            opacity: 0.7;
        }
        100% {
            transform: scale(1) rotate(360deg);
            opacity: 1;
        }
    }

    .loader::after {
        content: "Loading...";
        position: absolute;
        bottom: 20%;
        font-size: 24px;
        color: #ffffff;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    .loader.hidden {
        opacity: 0;
        visibility: hidden;
    }
</style>
<body>
    <div class="loader">
        <div class="rupee">â‚¹</div>
    </div>
    <div class="transfer-container">
        <div class="transfer-box">
            <a href="{% url 'Dashboard'%}" class="home-button">Dashboard</a>
            <h2>Fund Transfer</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="user-account">Your Account Number</label>
                    <input type="text" id="user-account" name="user-account" required>
                </div>
                <div class="input-group">
                    <label for="Receiptent-account">Receiptent Account Number</label>
                    <input type="text" id="Receiptent-account" name="Receiptent-account" required>
                </div>
                <div class="input-group">
                    <label for="transfer-amount">Transfer Amount</label>
                    <input type="number" id="transfer-amount" name="transfer-amount" required>
                </div>
                <div class="input-group">
                    <label for="transaction-description">Transaction Description</label>
                    <textarea id="transaction-description" name="transaction-description" placeholder="Enter details about the transaction"></textarea>
                </div>
                <div class="actions">
                    <button type="submit">Make Transfer</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.loader');
            setTimeout(function() {
                loader.classList.add('hidden');
            }, 2000); // Increased to 2 seconds for better visibility
        });
    </script>
</body>
</html>
